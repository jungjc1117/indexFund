<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>증시 실시간 모니터링 (Grid)</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4; /* 배경을 살짝 어둡게 하여 차트 구분 */
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 상단 바 */
        .top-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0px;
            border-bottom: 1px solid #ddd;
            position: sticky; /* 스크롤 시 상단 고정 */
            top: 0;
            z-index: 1000;
            border-radius: 8px;
        }

        .label-foreign { color: #ff9900; font-weight: bold; font-size: 0.9rem; margin-right: 20px; }
        .label-institution { color: #1976d2; font-weight: bold; font-size: 0.9rem; }
        #last-update { 
            position: absolute; 
            bottom: 2px; 
            right: 10px; 
            font-size: 10px; 
            color: #666; 
        }

        /* 4x2 격자 컨테이너 */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 구조 */
            gap: 0px; /* 차트 사이 간격 */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 차트 개별 박스 */
        .chart-container {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            padding: 6px 10px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            background: #eee;
            border-bottom: 1px solid #ddd;
        }

        .chart-img-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            min-height: 120px;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* 모바일 최적화: 화면이 매우 작을 때 폰트 크기 조정 */
        @media (max-width: 480px) {
            .grid-wrapper { gap: 5px; }
            .chart-header { font-size: 11px; padding: 4px; }
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <span class="label-foreign">● 외국인</span>
        <span class="label-institution">● 기관</span>
        <div id="last-update">대기 중...</div>
    </div>    

    <div class="grid-wrapper">
        <div class="chart-container">
            <div class="chart-header">S&P 500 (month)</div>
            <div class="chart-img-wrapper"><img id="chart1" src=""></div>
        </div>

        <div class="chart-container">
            <div class="chart-header">S&P 500 (day)</div>
            <div class="chart-img-wrapper"><img id="chart2" src=""></div>
        </div>

        <div class="chart-container">
            <div class="chart-header">NASDAQ (month)</div>
            <div class="chart-img-wrapper"><img id="chart3" src=""></div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">NASDAQ (day)</div>
            <div class="chart-img-wrapper"><img id="chart4" src=""></div>
        </div>

        <div class="chart-container">
            <div class="chart-header">KOSPI (month)</div>
            <div class="chart-img-wrapper"><img id="chart5" src=""></div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">KOSPI (day)</div>
            <div class="chart-img-wrapper"><img id="chart6" src=""></div>
        </div>

        <div class="chart-container">
            <div class="chart-header">KOSDAQ (month)</div>
            <div class="chart-img-wrapper"><img id="chart7" src=""></div>
        </div>

        <div class="chart-container">
            <div class="chart-header">KOSDAQ (day)</div>
            <div class="chart-img-wrapper"><img id="chart8" src=""></div>
        </div>
    </div>

    <script>
        const chartData = [
            { id: 'chart1', url: 'https://t1.daumcdn.net/media/finance/chart/us/stock/m/SP500.png' },
            { id: 'chart2', url: 'https://t1.daumcdn.net/media/finance/chart/us/stock/d/SP500.png' },
            { id: 'chart3', url: 'https://t1.daumcdn.net/media/finance/chart/us/stock/m/COMP.png' },
            { id: 'chart4', url: 'https://t1.daumcdn.net/media/finance/chart/us/stock/d/COMP.png' },
            { id: 'chart5', url: 'https://t1.daumcdn.net/media/finance/chart/kr/stock/m/KGG01P.png' },
            { id: 'chart6', url: 'https://ssl.pstatic.net/imgfinance/chart/sise/siseMainKOSPI.png' },
            { id: 'chart7', url: 'https://t1.daumcdn.net/media/finance/chart/kr/stock/m/QGG01P.png' },
            { id: 'chart8', url: 'https://ssl.pstatic.net/imgfinance/chart/sise/siseMainKOSDAQ.png' },
        ];

        function refreshCharts() {
            const timestamp = Date.now();
            chartData.forEach(item => {
                const imgElement = document.getElementById(item.id);
                const newImg = new Image();
                newImg.src = item.url + "?t=" + timestamp;
                newImg.onload = function() {
                    imgElement.src = this.src;
                };
            });

            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('last-update').innerText = "Update: " + timeStr;
        }

        setInterval(refreshCharts, 10000);
        window.onload = refreshCharts;
    </script>
</body>
</html>
